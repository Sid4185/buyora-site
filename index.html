<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyora - Your Pastel Shopping Paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Buyora</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#cart" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to Buyora</h1>
        <p>Discover delightful items in soft pastel hues. Shop now!</p>
        <button onclick="scrollToProducts()">Explore Products</button>
    </section>

    <section id="products" class="products-section">
        <h2>Our Products</h2>
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="clothing">Clothing</button>
            <button class="filter-btn" data-category="accessories">Accessories</button>
            <button class="filter-btn" data-category="home">Home</button>
        </div>
        <div class="products-grid" id="products-grid">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Address" required>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Buyora. All rights reserved. | Made with pastel love.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
